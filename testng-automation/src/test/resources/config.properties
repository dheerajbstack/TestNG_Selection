# Application Configuration
base.url=http://localhost:3000
app.title=Test Application

# Browser Configuration
browser=chrome
headless=false
window.maximize=true

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=10
page.load.timeout=30

# Test Data Configuration
test.data.path=src/test/resources/testdata
screenshots.path=build/screenshots

# Reporting Configuration
reports.path=build/reports
extent.report.path=build/reports/extent-reports

# Logging Configuration
log.level=INFO
log.file.path=build/logs/automation.log

# Grid Configuration (for future use)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub

# Environment specific URLs
env.dev.url=http://localhost:3000
env.staging.url=https://staging.example.com
env.prod.url=https://prod.example.com
